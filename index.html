<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<!DOCTYPE html>
<html>

<head>
	<title>WECBR Student Partner</title>

	
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div class="container">
		<header id="header">
			<img src="logo.png" alt="logo" id="image">

		</header>
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Register</h3>

				</div>
				<div class="card-body">
					<form>
						<div class="input-group form-group">
							<div class="input-group-body">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="name">

						</div>
						<div class="input-group form-group">
							<div class="input-group-body">
								<span class="input-group-text"><i class="fa fa-envelope"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="email">

						</div>
						<div class="input-group form-group">
							<div class="input-group-body">
								<span class="input-group-text"><i class="fa fa-university"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="college name">

						</div>
						<div class="input-group form-group">
							<div class="input-group-body">
								<span class="input-group-text"><i class="fa fa-phone"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="phone number">

						</div>
						<div class="input-group form-group">
							<div class="input-group-body">
								<span class="input-group-text"><i class="fa fa-address-book"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="address">
						</div>
						<div class="input-group form-group">
							<div class="input-group-body">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="username">

						</div>
						<div class="form-group">
							<button class="btn float-right login_btn">Submit</button>

						</div>
					</form>
				</div>

			</div>
		</div>

		<footer id="footer">
			<p>Made by Anmol Gupta</p>
		</footer>
	</div>
</body>

</html>
